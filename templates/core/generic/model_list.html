{% extends 'base.html' %}

{% block content %}
<h1>{{ page_info.h1 }}</h1>
<div>
	{% render_as_template page.content|safe %}
</div>

<div class="list-container">
	{% for obj in object_list %}
	<a href="{{obj.get_absolute_url}}" class="invisible-link" style="color: inherit;">
		<div class="dark-shell item-card">
			{% if obj.image %}<img src="{{obj.image.url}}">{% endif %}
			<div>
				<h3 class="title">{{obj.name}}</h3>
				{% if obj.summary %}
				<hr>
				{{ obj.summary|safe }}
				{% endif %}
			</div>
		</div>
	</a>
	{% endfor %}
</div>

<style>
	main {
		max-width: 65vw;
		margin: auto;
	}

	.list-container {
		display: flex;
		flex-wrap: wrap;
		gap: 1rem;
	}
	.item-card {
		display: flex;
		flex-direction: row;
		min-width: 35vw;

		img {
			height: 100%;
			border-radius: 0.5rem;
			max-height: 12vh;
		}

		.title {
			margin: 0;
		}
		p {
			margin-bottom: 0;
		}
	}
</style>
{% endblock content %}
