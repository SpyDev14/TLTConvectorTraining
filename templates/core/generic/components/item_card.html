{# used: title, url, desc?, image? #}

<a href="{{ url }}" class="card-link">
	<div class="item-card">
		{% if image %}
		<div class="card-image-container">
			<img src="{{ image.url }}" alt="{{ title }}" class="card-image">
		</div>
		{% endif %}
		
		<div class="card-content">
			<h3 class="card-title">{{ title }}</h3>
			
			{% if desc %}
			<div class="card-desc">
				{{ desc|safe }}
			</div>
			{% endif %}
			
			<div class="card-footer">
				<span class="read-more">Подробнее &rarr;</span>
			</div>
		</div>
	</div>
</a>

<style>
	.card-link {
		text-decoration: none;
		color: inherit;
		display: block;
		transition: transform 0.2s ease;
		flex: 0 0 calc(33.333% - 1rem);
		max-width: calc(33.333% - 1rem);
		min-width: 280px;
	}
	
	.card-link:hover {
		transform: translateY(-5px);
		text-decoration: none;
	}
	
	.item-card {
		display: flex;
		flex-direction: column;
		height: 100%;
		border-radius: 12px;
		overflow: hidden;
		background-color: var(--dark-bg);
		box-shadow: var(--light-shadow);
		transition: box-shadow 0.3s ease;
	}
	
	.card-link:hover .item-card {
		box-shadow: 0 10px 20px rgba(0,0,0,0.15);
	}
	
	.card-image-container {
		width: 100%;
		height: 180px;
		overflow: hidden;
	}
	
	.card-image {
		width: 100%;
		height: 100%;
		object-fit: cover;
		transition: transform 0.3s ease;
	}
	
	.card-link:hover .card-image {
		transform: scale(1.05);
	}
	
	.card-content {
		padding: 1.2rem;
		display: flex;
		flex-direction: column;
		flex-grow: 1;
	}
	
	.card-title {
		margin: 0 0 0.8rem 0;
		font-size: 1.2rem;
		line-height: 1.4;
		color: #fff;
	}
	
	.card-desc {
		margin-bottom: 1rem;
		color: #ccc;
		font-size: 0.95rem;
		line-height: 1.5;
		flex-grow: 1;
		overflow: hidden;
		display: -webkit-box;
		-webkit-line-clamp: 3;
		line-clamp: 3;
		-webkit-box-orient: vertical;
	}
	
	.card-desc :last-child {
		margin-bottom: 0;
	}
	
	.card-footer {
		margin-top: auto;
		border-top: 1px solid rgba(255,255,255,0.1);
		padding-top: 0.8rem;
		display: flex;
		justify-content: flex-end;
	}
	
	.read-more {
		color: #6c8bff;
		font-size: 0.9rem;
		font-weight: 500;
	}
	
	.card-link:hover .read-more {
		text-decoration: underline;
	}
	
	/* Адаптивность */
	@media (max-width: 900px) {
		.card-link {
			flex: 0 0 calc(50% - 1rem);
			max-width: calc(50% - 1rem);
		}
	}
	
	@media (max-width: 600px) {
		.card-link {
			flex: 0 0 100%;
			max-width: 100%;
		}
	}
</style>
