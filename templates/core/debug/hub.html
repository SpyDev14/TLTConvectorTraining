{% extends 'base.html' %}

{% block content %}
	<h1>{{ page_info.h1 }}</h1>

<div class="dark-shell button-like">
{% for gpage in global.pages.values %}
	<a
		class="gray"
		style="padding-block: 0.3rem;"
		href="{% url 'debug-repr' gpage.slug %}"
		>{{gpage.name}}
	</a>
{% endfor %}
</div>
<style>
	main {
		gap: 2rem;
	}
</style>
{% endblock %}
