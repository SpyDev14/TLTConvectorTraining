{% extends 'base.html' %}

{% block content %}
<img class="main-image" src="{{page.extra_context.main_image_url}}">
<h3>{{page.h1}}</h3>
<div style="max-width: 60vw; margin-bottom: 1rem;">
	{{page.ceo_content|safe}}
	<hr>
</div>
<form method="post">
	<h3 style="margin: 0; margin-bottom: 0.5rem; text-align: center;">Оставить заявку</h3>
	{% csrf_token %}
	{{ form.as_div }}
	<button type="submit">Оставить заявку</button>
</form>

<style>
	.main-image {
		border-radius: 0.5rem;
		height: 28rem;
	}

	form {
		background-color: var(--dark-bg);
		padding: 1rem;
		border-radius: 0.8rem;
	}
</style>
{% endblock content %}
